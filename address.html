<script type="text/javascript">
	//	选择支付方式
    $(".order_div").click(function () {
        var pay = $(this).attr('data-pay');
        if(pay==1){
            $(this).find("input").attr("checked","checked");
            $(".order_div").eq(1).find("input").attr("checked",false);
		}
		if(pay==2){
            $(this).find("input").attr("checked","checked");
            $(".order_div").eq(0).find("input").attr("checked",false);
        }
        $(".order_div").eq($(this).index()).addClass('order_cur').siblings().removeClass('order_cur');
    })


    function form_sub(){
        var color = $('#select_color option:selected').val();
        if(color==''){
            alert("产品颜色必选")
			return false;
		}
		var username = $("#username").val();
        //alert(username)
        if(username==''){
            alert("收货人必填")
            return false;
        }
        var yuan_name = $("#yuan_name").val();
        //alert(yuan_name)
        if(yuan_name==''){
            alert("员工姓名必填")
            return false;
        }
        var province = $("#province option:selected").val();
        //alert(province)
        if(province=='' || province=='请选择'){
            alert("配送区域必选")
            return false;
        }
        var city = $("#city option:selected").val();
        if(city=='' || city=='请选择'){
            alert("配送区域必选")
            return false;
        }
        var county = $("#county option:selected").val();
        if(county=='' || county=='请选择'){
            alert("配送区域必选")
            return false;
        }
        var tel = $("#tel").val();
        if(tel==''){
            alert("联系电话必填")
            return false;
        }else{
            var reg = /^0?1[3|4|5|7|8][0-9]\d{8}$/;
            if (!reg.test(tel)) {
                alert("电话格式不对")
                return false;
            }
		}

        var address = $("#address").val();
        if(address==''){
            alert("详细地址必填")
            return false;
        }

        var pay = $('input:radio:checked').val();
        if(pay=='' || pay==undefined){
            alert("支付方式必选")
            return false;
        }

	}

</script>
